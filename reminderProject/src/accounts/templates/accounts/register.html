{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Spookaminder</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/background-music.css' %}">
</head>
<body>
    <!-- Background Music - Hidden Audio Element -->
    <audio id="bgMusic" loop autoplay>
        <source src="{% static 'sounds/scary-music-box-165983.mp3' %}" type="audio/mpeg">
    </audio>
    
    <img src="{% static 'ghost.png' %}" alt="Ghost" class="ghost">
    
    <h1>SPOOKAMINDER</h1>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="date_of_birth" placeholder="Date of Birth" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Confirm Password" required>
        <button type="submit">REGISTER</button>
    </form>
    
    <div class="auth-link">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
    
    <!-- Load Background Music -->
    <script src="{% static 'js/background-music.js' %}"></script>
</body>
</html>
