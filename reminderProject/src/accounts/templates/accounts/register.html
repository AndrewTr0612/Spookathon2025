<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - QuestsDaily</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #2d1b4e;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 50, 150, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(180, 60, 200, 0.12) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .ghost-logo {
            text-align: center;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .container {
            background: rgba(45, 27, 78, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            border: 2px solid rgba(211, 47, 47, 0.3);
        }
        
        h2 {
            text-align: center;
            color: #d32f2f;
            margin-bottom: 30px;
            font-family: 'Creepster', cursive;
            font-size: 42px;
            letter-spacing: 2px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: bold;
            font-size: 15px;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #d32f2f;
            background: white;
            box-shadow: 0 0 15px rgba(211, 47, 47, 0.3);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.4);
        }
        
        button:hover {
            background: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(211, 47, 47, 0.6);
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 14px;
            border: 1px solid;
        }
        
        .message.error {
            background-color: rgba(255, 50, 50, 0.2);
            color: #ffcccc;
            border-color: #ff5252;
        }
        
        .message.success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #b2fab4;
            border-color: #4caf50;
        }
        
        .link-text {
            text-align: center;
            margin-top: 20px;
            color: #bbb;
            font-size: 14px;
        }
        
        .link-text a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .link-text a:hover {
            color: #ff5252;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ghost-logo">
            üëª‚è≥
        </div>
        
        <h2>REGISTER</h2>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            
            <button type="submit">Register</button>
        </form>
        
        <div class="link-text">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>
</body>
</html>
