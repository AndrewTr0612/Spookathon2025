{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spookaminder</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body>
    <img src="{% static 'spiderWeb.jpg' %}" alt="Spider Web" class="spider-web">
    <img src="{% static 'ghost.png' %}" alt="Ghost" class="ghost">
    
    <h1>SPOOKAMINDER</h1>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">LOG IN</button>
    </form>
    
    <div class="auth-link">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
    </div>
</body>
</html>
