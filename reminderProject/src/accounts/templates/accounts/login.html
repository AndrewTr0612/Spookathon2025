<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuestsDaily</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #2d1b4e;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 50, 150, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(180, 60, 200, 0.12) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 30%;
            height: 30%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20,80 Q30,70 40,75 T60,70 Q70,65 80,80" fill="none" stroke="%23333" stroke-width="2" opacity="0.3"/></svg>');
            opacity: 0.3;
        }
        
        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: -10%;
            width: 30%;
            height: 30%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20,80 Q30,70 40,75 T60,70 Q70,65 80,80" fill="none" stroke="%23333" stroke-width="2" opacity="0.3"/></svg>');
            opacity: 0.3;
        }
        
        .ghost-logo {
            text-align: center;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        .ghost-logo img {
            width: 120px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .container {
            background: rgba(45, 27, 78, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            border: 2px solid rgba(211, 47, 47, 0.3);
            position: relative;
            z-index: 1;
        }
        
        h2 {
            text-align: center;
            color: #d32f2f;
            margin-bottom: 40px;
            font-family: 'Creepster', cursive;
            font-size: 48px;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            transform: rotate(-2deg);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: bold;
            font-size: 16px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #d32f2f;
            background: white;
            box-shadow: 0 0 15px rgba(211, 47, 47, 0.3);
        }
        
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #999;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.4);
        }
        
        button:hover {
            background: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(211, 47, 47, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 14px;
            border: 1px solid;
        }
        
        .message.error {
            background-color: rgba(255, 50, 50, 0.2);
            color: #ffcccc;
            border-color: #ff5252;
        }
        
        .message.success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #b2fab4;
            border-color: #4caf50;
        }
        
        .link-text {
            text-align: center;
            margin-top: 25px;
            color: #bbb;
            font-size: 14px;
        }
        
        .link-text a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .link-text a:hover {
            color: #ff5252;
            text-decoration: underline;
        }
        
        .decorative-leaves {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .leaf {
            position: absolute;
            font-size: 40px;
            opacity: 0.15;
            animation: sway 4s ease-in-out infinite;
        }
        
        .leaf:nth-child(1) { left: 5%; top: 10%; animation-delay: 0s; }
        .leaf:nth-child(2) { left: 85%; top: 15%; animation-delay: 1s; }
        .leaf:nth-child(3) { left: 10%; bottom: 20%; animation-delay: 2s; }
        .leaf:nth-child(4) { right: 10%; bottom: 15%; animation-delay: 1.5s; }
        
        @keyframes sway {
            0%, 100% { transform: rotate(-5deg) translateX(0); }
            50% { transform: rotate(5deg) translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="decorative-leaves">
        <span class="leaf">üçÇ</span>
        <span class="leaf">üçÉ</span>
        <span class="leaf">üçÇ</span>
        <span class="leaf">üçÉ</span>
    </div>
    
    <div class="container">
        <div class="ghost-logo">
            üëª‚è≥
        </div>
        
        <h2>LOGIN</h2>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Passount" required>
            </div>
            
            <button type="submit">LOGIN</button>
        </form>
        
        <div class="link-text">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </div>
    </div>
</body>
</html>
