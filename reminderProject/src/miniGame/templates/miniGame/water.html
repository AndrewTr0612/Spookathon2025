<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Plant</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'miniGame/css/game.css' %}">
</head>
<body>
    {% load static %}
    <img src="{% static 'spiderWeb.jpg' %}" alt="Spider Web" class="spider-web">
    <div class="container">
        <div class="top-bar">
            <h1><img src="{% static 'ghost.png' %}" alt="Ghost" class="ghost-icon">SPOOKAMINDER</h1>
            <div class="top-bar-right">
                <a href="{% url 'tokens' %}" class="token-btn">
                    <span class="token-icon">ðŸª™</span>
                    <span>{{ user.tokens|default:0 }}</span>
                </a>
            </div>
        </div>

        <div class="water-container">
            <h2>ðŸ’§ Water Your Plant</h2>
            <p>Available Water Drops: {{ available_drops }}</p>

            {% if available_drops > 0 %}
                <form method="POST" action="{% url 'water_plant' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="drops">Drops to use:</label>
                        <input type="number" id="drops" name="drops" min="1" max="{{ available_drops }}" value="1" required>
                    </div>
                    <button type="submit" class="water-btn">ðŸ’§ Water Plant</button>
                </form>
            {% else %}
                <p>You don't have any water drops. Buy some first!</p>
                <a href="{% url 'game_home' %}" class="link-btn">Back to Shop</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
