<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% if is_update %}Edit{% else %}New{% endif %} Task</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding-bottom: 20px;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: #f5f7fa;
            padding: 0 20px;
        }
        
        @media (max-width: 768px) {
            .container { max-width: 480px; padding: 0; }
        }
        
        @media (min-width: 769px) {
            .form-section { margin: 24px auto; max-width: 700px; }
            .messages { max-width: 700px; margin: 16px auto; }
        }
        
        .top-bar {
            background: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .back-btn { font-size: 24px; text-decoration: none; }
        .top-bar h1 { font-size: 24px; color: #1a1a1a; font-weight: 700; flex: 1; text-align: center; }
        .placeholder { width: 24px; }
        
        .messages { margin: 16px 20px; }
        .message { padding: 12px 16px; border-radius: 12px; margin-bottom: 8px; font-size: 14px; }
        .message.error { background-color: #fee; color: #c33; }
        .message.success { background-color: #e8f5e9; color: #2e7d32; }
        
        .form-section {
            background: white;
            margin: 16px 20px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .form-group { margin-bottom: 20px; }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="datetime-local"],
        input[type="number"],
        select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .priority-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .priority-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .priority-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .priority-btn.high { border-color: #f44336; }
        .priority-btn.high.selected { background: #f44336; }
        .priority-btn.medium { border-color: #ff9800; }
        .priority-btn.medium.selected { background: #ff9800; }
        .priority-btn.low { border-color: #4caf50; }
        .priority-btn.low.selected { background: #4caf50; }
        
        .save-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        
        .save-btn:active { transform: scale(0.98); }
        
        .cancel-btn {
            width: 100%;
            padding: 16px;
            background: white;
            color: #666;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 12px;
        }
        
        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
        
        input[type="radio"] { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="{% url 'task_list' %}" class="back-btn">âœ•</a>
            <h1>{% if is_update %}Edit{% else %}New{% endif %} Task</h1>
            <div class="placeholder"></div>
        </div>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-section">
                <div class="form-group">
                    <label for="name">Task Name</label>
                    <input type="text" id="name" name="name" value="{{ task.name|default:'' }}" placeholder="What do you need to do?" required>
                </div>
                
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="datetime-local" id="deadline" name="deadline"
                           value="{% if task %}{{ task.deadline|date:'Y-m-d\TH:i' }}{% endif %}" required>
                    <div class="hint">When should this be completed?</div>
                </div>
                
                <div class="form-group">
                    <label>Estimated Time</label>
                    <div class="time-inputs">
                        <div>
                            <input type="number" id="hours" name="hours" min="0" max="100"
                                   value="{% if task %}{{ task.estimated_hours }}{% else %}0{% endif %}"
                                   placeholder="Hours" required>
                        </div>
                        <div>
                            <input type="number" id="minutes" name="minutes" min="0" max="59"
                                   value="{% if task %}{{ task.estimated_minutes_remainder }}{% else %}30{% endif %}"
                                   placeholder="Minutes" required>
                        </div>
                    </div>
                    <div class="hint">How long will this take?</div>
                </div>
                
                <div class="form-group">
                    <label>Priority</label>
                    <div class="priority-buttons">
                        <label class="priority-btn high {% if task.priority == 'High' or not task %}selected{% endif %}">
                            <input type="radio" name="priority" value="High" {% if task.priority == 'High' or not task %}checked{% endif %}>
                            ðŸ”¥ High
                        </label>
                        <label class="priority-btn medium {% if task.priority == 'Medium' %}selected{% endif %}">
                            <input type="radio" name="priority" value="Medium" {% if task.priority == 'Medium' %}checked{% endif %}>
                            âš¡ Medium
                        </label>
                        <label class="priority-btn low {% if task.priority == 'Low' %}selected{% endif %}">
                            <input type="radio" name="priority" value="Low" {% if task.priority == 'Low' %}checked{% endif %}>
                            âœ… Low
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="category">Category (Optional)</label>
                    <input type="text" id="category" name="category" value="{{ task.category|default:'' }}" 
                           placeholder="e.g., Work, School, Personal">
                </div>
                
                {% if is_update %}
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
                        <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                        <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
                    </select>
                </div>
                {% endif %}
                
                <button type="submit" class="save-btn">ðŸ’¾ {% if is_update %}Update{% else %}Create{% endif %} Task</button>
                <a href="{% url 'task_list' %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
    
    <script>
        // Handle priority button selection
        document.querySelectorAll('.priority-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.priority-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    </script>
    
    <!-- Include Chat Widget -->
    {% include 'chatbox/chat_widget.html' %}
</body>
</html>
