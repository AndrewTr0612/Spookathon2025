<!-- Messenger-style Chat Widget -->
<style>
    /* Chat Widget Styles */
    .chat-widget-btn {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        z-index: 1000;
        transition: transform 0.2s;
    }
    
    .chat-widget-btn:hover {
        transform: scale(1.05);
    }
    
    .chat-widget-btn:active {
        transform: scale(0.95);
    }
    
    .chat-widget-container {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 360px;
        height: 500px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 1001;
        animation: slideUp 0.3s ease-out;
        transition: all 0.3s ease;
    }
    
    .chat-widget-container.fullscreen {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        border-radius: 0;
        animation: none;
    }
    
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .chat-widget-container.open {
        display: flex;
    }
    
    @media (max-width: 768px) {
        .chat-widget-container {
            width: calc(100vw - 40px);
            max-width: 360px;
        }
    }
    
    .chat-widget-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
    }
    
    .chat-widget-header-left {
        display: flex;
        align-items: center;
        gap: 12px;
    }
    
    .chat-widget-header-right {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .chat-widget-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255,255,255,0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }
    
    .chat-widget-title {
        font-size: 16px;
        font-weight: 600;
    }
    
    .chat-widget-status {
        font-size: 12px;
        opacity: 0.8;
    }
    
    .chat-widget-expand,
    .chat-widget-close {
        background: rgba(255,255,255,0.2);
        border: none;
        color: white;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
    }
    
    .chat-widget-expand:hover,
    .chat-widget-close:hover {
        background: rgba(255,255,255,0.3);
    }
    
    .chat-widget-messages {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        background: #f5f7fa;
    }
    
    .chat-widget-message {
        margin-bottom: 12px;
        display: flex;
        flex-direction: column;
    }
    
    .chat-widget-message.user {
        align-items: flex-end;
    }
    
    .chat-widget-bubble {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        font-size: 14px;
        line-height: 1.4;
        word-wrap: break-word;
        white-space: pre-wrap;
    }
    
    .chat-widget-message.user .chat-widget-bubble {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 4px;
    }
    
    .chat-widget-message.ai .chat-widget-bubble {
        background: white;
        color: #1a1a1a;
        border-bottom-left-radius: 4px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .chat-widget-time {
        font-size: 11px;
        color: #999;
        margin-top: 4px;
        padding: 0 4px;
    }
    
    .chat-widget-typing {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 12px 16px;
        background: white;
        border-radius: 18px;
        width: fit-content;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .chat-widget-typing span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ccc;
        animation: typing 1.4s infinite;
    }
    
    .chat-widget-typing span:nth-child(2) {
        animation-delay: 0.2s;
    }
    
    .chat-widget-typing span:nth-child(3) {
        animation-delay: 0.4s;
    }
    
    @keyframes typing {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-10px); }
    }
    
    .chat-widget-input-container {
        padding: 12px;
        background: white;
        border-top: 1px solid #e0e0e0;
    }
    
    .chat-widget-form {
        display: flex;
        gap: 8px;
        align-items: flex-end;
    }
    
    .chat-widget-textarea {
        flex: 1;
        border: 1px solid #e0e0e0;
        border-radius: 20px;
        padding: 10px 16px;
        font-size: 14px;
        font-family: inherit;
        resize: none;
        max-height: 100px;
        outline: none;
    }
    
    .chat-widget-textarea:focus {
        border-color: #667eea;
    }
    
    .chat-widget-send {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }
    
    .chat-widget-send:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    
    .chat-widget-welcome {
        text-align: center;
        padding: 20px;
        color: #666;
    }
    
    .chat-widget-welcome-icon {
        font-size: 48px;
        margin-bottom: 12px;
    }
    
    .chat-widget-welcome h3 {
        font-size: 16px;
        color: #1a1a1a;
        margin-bottom: 8px;
    }
    
    .chat-widget-welcome p {
        font-size: 14px;
        line-height: 1.5;
    }
</style>

<!-- Chat Widget Container -->
<div class="chat-widget-container" id="chatWidget">
    <div class="chat-widget-header">
        <div class="chat-widget-header-left">
            <div class="chat-widget-avatar">ðŸ‘»</div>
            <div>
                <div class="chat-widget-title">Spooky Buddie</div>
                <div class="chat-widget-status">Online</div>
            </div>
        </div>
        <div class="chat-widget-header-right">
            <button class="chat-widget-expand" id="expandBtn" onclick="toggleFullscreen()" title="Expand">âŠ¡</button>
            <button class="chat-widget-close" onclick="toggleChatWidget()" title="Close">âœ•</button>
        </div>
    </div>
    
    <div class="chat-widget-messages" id="chatWidgetMessages">
        <div class="chat-widget-welcome">
            <div class="chat-widget-welcome-icon">ðŸ‘»âœ¨</div>
            <h3>Hey there!</h3>
            <p>I'm Spooky Buddie, your wellness companion. Ask me about stress relief, breaks, or motivation!</p>
        </div>
    </div>
    
    <div class="chat-widget-input-container">
        <form class="chat-widget-form" id="chatWidgetForm" onsubmit="sendWidgetMessage(event)">
            {% csrf_token %}
            <textarea 
                class="chat-widget-textarea" 
                id="chatWidgetInput" 
                name="message"
                placeholder="Type a message..."
                rows="1"
                required
            ></textarea>
            <button type="submit" class="chat-widget-send" id="chatWidgetSend">âž¤</button>
        </form>
    </div>
</div>

<script>
    // Chat Widget JavaScript
    function toggleChatWidget() {
        const widget = document.getElementById('chatWidget');
        widget.classList.toggle('open');
        
        if (widget.classList.contains('open')) {
            document.getElementById('chatWidgetInput').focus();
        }
    }
    
    function toggleFullscreen() {
        const widget = document.getElementById('chatWidget');
        const expandBtn = document.getElementById('expandBtn');
        
        widget.classList.toggle('fullscreen');
        
        // Update button icon
        if (widget.classList.contains('fullscreen')) {
            expandBtn.innerHTML = 'âŠ¡'; // Minimize/restore icon
            expandBtn.title = 'Minimize';
        } else {
            expandBtn.innerHTML = 'âŠ¡'; // Maximize icon
            expandBtn.title = 'Expand';
        }
    }
    
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    
    const csrftoken = getCookie('csrftoken');
    
    function getCurrentTime() {
        const now = new Date();
        return now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
    }
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    function addMessage(text, isUser) {
        const messagesDiv = document.getElementById('chatWidgetMessages');
        
        // Remove welcome message if exists
        const welcome = messagesDiv.querySelector('.chat-widget-welcome');
        if (welcome) welcome.remove();
        
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-widget-message ${isUser ? 'user' : 'ai'}`;
        messageDiv.innerHTML = `
            <div class="chat-widget-bubble">${escapeHtml(text)}</div>
            <div class="chat-widget-time">${getCurrentTime()}</div>
        `;
        
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    function showTyping() {
        const messagesDiv = document.getElementById('chatWidgetMessages');
        const typingDiv = document.createElement('div');
        typingDiv.id = 'widgetTyping';
        typingDiv.className = 'chat-widget-typing';
        typingDiv.innerHTML = '<span></span><span></span><span></span>';
        messagesDiv.appendChild(typingDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    function hideTyping() {
        const typing = document.getElementById('widgetTyping');
        if (typing) typing.remove();
    }
    
    async function sendWidgetMessage(event) {
        event.preventDefault();
        
        const input = document.getElementById('chatWidgetInput');
        const sendBtn = document.getElementById('chatWidgetSend');
        const message = input.value.trim();
        
        if (!message) return;
        
        // Disable input
        input.disabled = true;
        sendBtn.disabled = true;
        
        // Add user message
        addMessage(message, true);
        
        // Clear input
        input.value = '';
        input.style.height = 'auto';
        
        // Show typing indicator
        showTyping();
        
        try {
            const formData = new FormData();
            formData.append('message', message);
            formData.append('csrfmiddlewaretoken', csrftoken);
            
            const response = await fetch('{% url "chat" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': csrftoken
                }
            });
            
            const data = await response.json();
            
            // Hide typing
            hideTyping();
            
            if (data.error) {
                addMessage(data.error, false);
            } else {
                addMessage(data.response, false);
            }
            
        } catch (error) {
            console.error('Error:', error);
            hideTyping();
            addMessage('Sorry, something went wrong. Please try again.', false);
        }
        
        // Re-enable input
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
    }
    
    // Auto-resize textarea
    document.getElementById('chatWidgetInput').addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 100) + 'px';
    });
    
    // Handle Enter key
    document.getElementById('chatWidgetInput').addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            document.getElementById('chatWidgetForm').dispatchEvent(new Event('submit'));
        }
    });
</script>
